<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hubballi&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="cover-image">
        <img src="/images/cover-pic.png" alt="cover-image" />
      </div>

      <div class="profile-pic">
        <img src="/images/profile-pic.png" alt="profile-pic" />
      </div>
      <div class="name">Chandan Keshari</div>
      <div class="skills">CP Enthusiast || Aspiring Full Stack Developer</div>
      <div class="profile">
        <a href="https://www.linkedin.com/in/chandan-keshari93/"
          >View Full Profile</a
        >
      </div>
    </section>
  </body>
</html>
